<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark</title>
</head>
<body>
<a href="javascript:((function(d, e) {
let u = location;
const desc = d.querySelector('[name=description]');
const dt = desc && desc.content || '';
new Image().src = 'http://localhost:3117/create?url=' + e(u.href) + '&title=' + e(d.title) + '&desc=' + e(dt) + '&_t=' + new Date().getTime();
})(document, encodeURIComponent))">收藏文章</a>
</body>
</html>
